<div class="container-fluid p-0">

    <div class="table_data card p-3">
        <h5>Cancel Orders</h5>
        
        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Order NO</th>
                    <th>No of item</th>
                    <th>reason</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Order NO</th>
                    <th>No of item</th>
                    <th>reason</th>
                    <th>Action</th>
                </tr>
            </tfoot>
            <tbody>
                <tr *ngFor="let order of cancelOrders">
                    <th>{{order.orderNo}}</th>
                    <th>{{order.itemNO}}</th>
                    <th>{{order.comment}}</th>
                    <th>do nothing</th>
                </tr>
            </tbody>
        </table>
        
    
    </div>
</div>

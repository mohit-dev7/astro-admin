
<div class="container-fluid p-0">

    <div class="appointment_data card p-3">

        <div class="col-lg-12 pl-0">
            <div class="row">
                
                <div class="col-md-3 ">
                    <div class="form-group">
                        <label>From Date:</label>
                        <input class="form-control" placeholder="dd/mm/yyyy" />
                    </div>

                </div>

                <div class="col-md-3 ">
                    <div class="form-group">
                        <label>To Date:</label>
                        <input class="form-control" placeholder="dd/mm/yyyy" />
                    </div>

                  

                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label>Select Type:</label>
                       <select class="form-control">
                           <option value="1">
                            Pending Appointments
                           </option>
                       </select>
                    </div>
            </div>

            <div class="col-md-2 ">
              <button class="btn btn-primary pull-left w-100" style="float: left; margin-top: 28px;">Search</button>
        </div>

        <div class="col-md-1 2">
            <button class="btn btn-secondary pull-left " style="float: left; margin-top: 28px;">Reset</button>
      </div>
        </div>
    </div>

</div>

<div class="table_data card p-3">
    <h5>All Records</h5>
    
	<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Message</th>
                <th>Remarks</th>
                <th>Action</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>S.No.</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Message</th>
                <th>Remarks</th>
                <th>Action</th>
            </tr>
        </tfoot>
    <tbody>
        <tr *ngFor="let data of feedData">
            <td>{{data.sno}}</td>
            <td>{{data.firstName}} {{data.lastName}}</td>
            <td>{{data.email}}</td>
            <td>{{data.subject}}</td>
            <td>{{data.message}}</td>
            <td>{{data.remarks}}</td>
            <td> <button class="btn btn-success btn-sm"><i class="ng-tns-c22-2 feather icon-edit"></i></button> <button class="btn-sm btn btn-danger"><i class="ng-tns-c22-2 feather icon-trash"></i></button> </td>
               
        </tr>   
    </tbody>
    </table>
    

</div>
</div>

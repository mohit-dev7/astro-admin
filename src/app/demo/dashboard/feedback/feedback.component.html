
<div class="container-fluid p-0">

    <div class="appointment_data card p-3">
        <h5>Filter Feedbacks</h5>
        <hr>
        <div class="col-lg-12 pl-0">
            <div class="row">
                
      

                <div class="col-md-3">
                    <div class="form-group">
                        <label>Person Name:</label>
                     <input class="form-control" type="text" id="personName" placeholder="Enter Person Name">
                     
                    </div>
            </div>

            <div class="col-md-2 ">
              <button class="btn btn-primary pull-left w-100" style="float: left; margin-top: 28px;" (click)="filterFeedbacks()">Search</button>
        </div>

   
        </div>
    </div>

</div>

<div class="table_data card p-3">
    <h5>All Feedbacks</h5>
    <hr>
    
	<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Message</th>
                <th>Remarks</th>
                <th>Action</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>S.No.</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Message</th>
                <th>Remarks</th>
                <th>Action</th>
            </tr>
        </tfoot>


        
    <tbody>
        <tr *ngFor="let data of feedData">
            <td>{{data.sno}}</td>
            <td>{{data.firstName}} {{data.lastName}}</td>
            <td>{{data.email}}</td>
            <td>{{data.subject}}</td>
            <td>{{data.message}}</td>
            <td>{{data.remarks}}</td>
            <td> <button class="btn btn-success btn-sm"><i class="ng-tns-c22-2 feather icon-edit"></i></button> <button class="btn-sm btn btn-danger"><i class="ng-tns-c22-2 feather icon-trash"></i></button> </td>
               
        </tr>   
    </tbody>
    </table>
    

</div>
</div>

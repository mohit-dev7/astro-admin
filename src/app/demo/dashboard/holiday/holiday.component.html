
<div class="container-fluid p-0">

   
    <div class="appointment_data card p-3">
        <div class="loader" *ngIf="loader">
            <img src="../../../../assets/images/loading.gif" />
        </div>

    <form [formGroup]="holidayForm"  >
        <div class="col-lg-12 pl-0">
            <div class="row">
                <div class="col-lg-12">
                    <div *ngIf="message!='' && error==true" class="alert alert-danger w-100" role="alert">
                        {{message}}
                      </div>
            
                      <div *ngIf="message!='' && error!=true" class="alert alert-success w-100"  role="alert">
                        {{message}}
                      </div>
                      <input class="form-control" type="hidden" formControlName="id" />
                </div>
                <div class="col-md-3 ">
                    <div class="form-group">
                        <label>Holiday Date</label>
                        <input class="form-control" type="date" formControlName="holidayDate" placeholder="Holiday Time" />
                    </div>

                </div>

                <div class="col-md-3 " *ngIf= "edit">
                    <div class="form-group">
                        <label>Select Days</label>
                        <ng-multiselect-dropdown
                    [settings]="dropdownSettings"
                    [data]="dropdownList"
                    [(ngModel)]="selectedItems"
                    (onSelect)="onItemSelect($event)"
                    (onSelectAll)="onSelectAll($event)"
                    (onDeSelect)="onItemDeSelect($event)"
                  >
                  </ng-multiselect-dropdown>
                    </div>
                    

                </div>



                <!-- <div class="col-md-3 align-items-center" style="padding-top: 35px;">
                    <div class="form-check" >
                        <input class="form-check-input" type="checkbox" value="" ngModel  id="flexCheckDefault" (change)="checkCheckBoxvalue($event)">
                        <label class="form-check-label" for="flexCheckDefault">
                         Active
                        </label>
                      </div>
            </div> -->

            <div class="col-md-2 " *ngIf="!edit">
              <button class="btn add pull-left w-100" style="float: left; margin-top: 28px;"  (click)="addNewHoliday()">Add</button>
        </div>
        <div class="col-md-6 " *ngIf="edit">
            <div class="row">
                <div class="col-lg-3">
                    <button class="btn update pull-left w-100" style="float: left; margin-top: 28px;"  (click)="onUpdate()">Update</button>
                </div>
                <div class="col-lg-3">
                    <button class="btn cancel pull-left w-100" style="float: left; margin-top: 28px;"  (click)="OnCancel()">Cancel</button>
                </div>
            </div>
          
            
      </div>

       
        </div>
    </div> 
    </form>

</div>

<div class="table_data card p-3">
    <h5>All Records</h5>
    
	<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%" >
        <thead>
            <tr>
                <th>S.no</th>
                <th>Holiday Date</th>
                <th>Time Slots</th>
                <th>Action</th>
              
            </tr>
        </thead>
        <!-- <tfoot>
            <tr>
                <th>S.no</th>
                <th>Country</th>
                <th>Code</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </tfoot> -->
        <tbody>
            <tr *ngFor="let data of holidayData;let index=index">
                <td>{{index+1}}</td>
                <td>{{data.holidayDate}}</td>
                <td><div *ngFor="let timeslotData of data.timeSlots">{{timeslotData.timeSlotName}}</div></td>
                <td> <button class="btn btn-success" (click)="editHoliday(data.id)"><i class="ng-tns-c22-2 feather icon-edit"></i></button> <button class="btn btn-danger"><i class="ng-tns-c22-2 feather icon-trash"></i></button> </td>
               
            </tr>
         
          
            
        
        </tbody>
    </table>
    

</div>

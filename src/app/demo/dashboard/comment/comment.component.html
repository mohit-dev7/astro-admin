
<div class="container-fluid mt-5" style="position: relative;">

    <div class="loader" *ngIf="loader">
        <img src="../../../../assets/images/loading.gif" />
    </div>

<div class="table_data card p-3">
    <div class="row">
        <div class="col-lg-12">
            <div *ngIf="message!='' && error==true" class="alert alert-success w-100" role="alert">
                {{message}}
            </div>

            <div *ngIf="message!='' && error!=true" class="alert alert-danger w-100" role="alert">
                {{message}}
            </div>

        </div>
    </div>
    <div class="col-lg-12">
        <h3 class="text-center">{{blog[0].blog.title}}</h3>
    </div>
 
    <h5>All Comments</h5>
    
	<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%" >
        <thead>
            <tr>
                <th>S.no</th>
                <th>User Name</th>
                <th>User Email</th>
                <th>User Comment</th>
                <th>Comment Date</th>
                <th>Action</th>
              
            </tr>
        </thead>
        <!-- <tfoot>
            <tr>
                <th>S.no</th>
                <th>Country</th>
                <th>Code</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </tfoot> -->
        <tbody>
            <tr  *ngFor="let data of blog;let index=index">
                <td>{{index+1}}</td>
                <td>Name</td>
                <td>{{data.email}}</td>
                <td>{{data.content}}</td>
                <td>{{data.commentedOn}}</td>
                <td> <button class="btn btn-success" (click)="OnCheck(data.id)"><i class="ng-tns-c22-2 feather icon-check"></i></button> <button class="btn btn-danger" (click)="onDelete(data.id)" ><i class="ng-tns-c22-2 feather icon-trash"></i></button> </td>
               
            </tr>
         
          
            
        
        </tbody>
    </table>
    

</div>

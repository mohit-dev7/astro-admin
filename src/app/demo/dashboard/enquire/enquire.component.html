
<div class="container-fluid p-0">

   

<div class="table_data card p-3">
    <h5>Users Details</h5>
    
	<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>S.no</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
       
        <tbody>
        
            <tr *ngFor="let data of enquiredata">
                <td>{{data.sno}}</td>
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.mobile}}</td>
                <td>{{data.status}}</td>
                <!-- <td>{{data.remarks}}</td> -->
                 <td>  <button class="btn btn-danger btn-sm"><i class="ng-tns-c22-2 feather icon-trash"></i></button> </td>
            </tr>
           
        </tbody>
    </table>
    

</div>
</div>

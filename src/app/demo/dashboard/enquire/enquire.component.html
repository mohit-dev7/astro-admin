
<div class="container-fluid p-0">
    <div class="loader" *ngIf="loader">
        <img src="../../assets/images/loading.gif" />
    </div>
    <div class="appointment_data card p-3" style="position: relative;"  *ngIf="edit" >
     
        <h5>Change Status</h5>
        <hr>
        <form [formGroup]="enquireform">
           
            <input type="hidden" id="contryid">
            <div class="col-lg-12 pl-0">
                
                    <div class="col-lg-12">
                        <div *ngIf="message!='' && error==true" class="alert alert-danger w-100" role="alert">
                            {{message}}
                        </div>

                        <div *ngIf="message!='' && error!=true" class="alert alert-success w-100" role="alert">
                            {{message}}
                        </div>

                    </div>
                <div class="row" *ngIf="cancel">
                    <div class="col-lg-3 ">
                        <label for="">User Name</label>
                        <input type="text" class="form-control" formControlName="name" readonly>
                    </div>
                    <div class="col-lg-3">
                        <label for="">Select Status</label>
                        <select class="form-control" formControlName="type" id="type">
                            <option value="">select</option>
                            <option value="Done">Further Action</option>
                            <option value="Completed">Completed</option>
                            <option value="Pending">Pending</option>
                        </select>
                    </div>
                    <div class="col-lg-2 text-center btnn">
                        <button class="btn  update " (click)="onUpdate()">Update</button>
                    </div>
                    <div class="col-lg-2 btnn">
                        <button class="btn cancel " (click)="onCancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
   

<div class="table_data card p-3">
    <h5>Users Details</h5>
    
	<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Status</th>
                <th>Action</th>
                <th>Delete All</th>
               

            </tr>
        </thead>
       
        <tbody>
        
            <tr *ngFor="let data of enquiredata;let index=index">
                <td>{{index+1}}</td>
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
                <td>({{data.countryCode}})-{{data.mobile}}</td>
                <td>{{data.status}}</td>
                <!-- <td>{{data.remarks}}</td> -->
                 <td>  <button class="btn btn-success btn-sm"(click)=OnEdit(data.sno,data.name,data.email,data.mobile)><i class="ng-tns-c22-2 feather icon-edit"></i></button><button class="btn btn-danger btn-sm"(click)="onDelete(data.sno)"><i class="ng-tns-c22-2 feather icon-trash"></i></button>
                    
                 </td>
                 <td><button class="btn btn-danger btn-sm" (click)=deleteAll()>Delete All</button></td>
            </tr>
            
           
        </tbody>
    </table>
    

</div>
</div>

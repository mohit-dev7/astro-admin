
<div class="container-fluid p-0">

   
    <div class="appointment_data card p-3" style="position: relative;">
        <div class="loader">
            <img src="../../../../assets/images/loading.gif"/>
        </div>
<h5>Add New Country</h5>
<hr>
    <form [formGroup]="countryForm"  >
        <div class="col-lg-12 pl-0">
            <div class="row">
                <div class="col-lg-12">
                    <div *ngIf="message!='' && error==true" class="alert alert-danger w-100" role="alert">
                        {{message}}
                      </div>
            
                      <div *ngIf="message!='' && error!=true" class="alert alert-success w-100"  role="alert">
                        {{message}}
                      </div>
            
                </div>
                <div class="col-md-3 ">
                    <div class="form-group">
                        <label>Country</label>
                        <input class="form-control" formControlName="country" placeholder="Country" />
                    </div>

                </div>

                <div class="col-md-3 ">
                    <div class="form-group">
                        <label>Code</label>
                        <input class="form-control"  formControlName="code"  placeholder="Code" />
                    </div>

                  

                </div>

                <div class="col-md-3 align-items-center" style="padding-top: 35px;">
                    <div class="form-check" >
                        <input class="form-check-input" type="checkbox" value="" ngModel  id="flexCheckDefault" (change)="checkCheckBoxvalue($event)">
                        <label class="form-check-label" for="flexCheckDefault">
                         Active
                        </label>
                      </div>
            </div>

            <div class="col-md-2 ">
              <button class="btn btn-primary pull-left w-100" style="float: left; margin-top: 28px;"  (click)="addNewCountry()">Add</button>
        </div>

       
        </div>
    </div> 
    </form>

</div>

<div class="table_data card p-3">
    <h5>All Countries</h5>
    <hr>
    
	<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>S.no</th>
                <th>Country</th>
                <th>Code</th>
                <th>Status</th>
                <th>Action</th>
              
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>S.no</th>
                <th>Country</th>
                <th>Code</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </tfoot>
        <tbody>
            <tr *ngFor="let data of countryData">
                <td>{{data.sno}}</td>
                <td>{{data.name}}</td>
                <td>{{data.code}}</td>
                <td><span class="badge badge-success" *ngIf="data.status=='ACTIVE'">{{data.status}}</span>
                    <span class="badge badge-danger" *ngIf="data.status=='INACTIVE' || data.status=='DEACTIVATE'">{{data.status}}</span></td>
                <td> <button class="btn btn-success" (click)="editCountry(data.sno)"><i class="ng-tns-c22-2 feather icon-edit"></i></button> <button class="btn btn-danger"><i class="ng-tns-c22-2 feather icon-trash"></i></button> </td>
               
            </tr>
         
          
            
        
        </tbody>
    </table>
    

</div>

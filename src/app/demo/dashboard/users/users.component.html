<div class="table_data card p-3">
    <h5>Users Details</h5>
    
	<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
              
                <th>Name</th>
                <th>Email</th>
                <th>Mobile No</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
       
      <tbody>
       
        <tr *ngFor="let data of userData">
            
            <td>{{data.firstName}} {{data.lastName}}</td>
            <td>{{data.email}} </td>
            <td>{{data.phoneNo}} </td>
            <td><span class="badge badge-danger" *ngIf="data.enabled==false">Unverified</span> <span class="badge badge-success" *ngIf="data.enabled==true">Verified</span> </td>
            <td> <button class="btn btn-success btn-sm" (click)="editCountry(data.sno)"><i class="ng-tns-c22-2 feather icon-edit"></i></button> <button class="btn btn-danger btn-sm"><i class="ng-tns-c22-2 feather icon-trash"></i></button> </td>
               
        </tr>
      </tbody>
    </table>
    

    
</div>
</div>

<div class="auth-wrapper">
    <div class="auth-content">
      <div class="auth-bg">
        <span class="r"></span>
        <span class="r s"></span>
        <span class="r s"></span>
        <span class="r"></span>
      </div>
  
  
  
      <div class="card" style="position: relative;">
        <div class="loader" *ngIf="loading==true">
          <img src="../../..//assets/images/loading.gif" />
        </div>
        <form [formGroup]="resetForm">
          <div class="card-body text-center">
            <div class="mb-4">
             <img style="width: 25%;" src="../../..//assets/images/astro-logo.png"/>
            </div>
            <h3 class="mb-4">Forgot Password</h3>
            <div *ngIf="message!='' && error==true" class="alert alert-danger" role="alert">
              {{message}}
            </div>
  
            <div *ngIf="message!='' && error!=true" class="alert alert-success" role="alert">
              {{message}}
            </div>
  
            <div class="input-group mb-3">
              <input type="email" formControlName="email" class="form-control" placeholder="Email">
             
  
            </div>
           
            <button type="button" class="btn them_btn mb-4 w-100" (click)="onClick()">Reset</button>
            
          </div>
        </form>
     
      </div>
    </div>
  </div>
